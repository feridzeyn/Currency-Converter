<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>

<!-- Font-awesome cdn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Main css -->
         <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <div class="container bg-warning rounded mt-5">
        <div id="main" class="pt-5 text-center">
            <div class="header-wrapper">
                <h1>Currency Converter</h1>
            </div>

            <div id="content-wrapper" class="pb-5">
                <hr>
                <form id="form">
                    <input type="number" id="amount" placeholder="Currency" >

                    <select name="" id="first">
                        <option selected>USD</option>
                        <option >EUR</option>
                        <option>JPY</option>
                        <option>BGN</option>
                        <option>CZK</option>
                        <option>DKK</option>
                        <option>GBP</option>
                        <option>HUF</option>
                        <option>PLN</option>
                        <option>RON</option>
                        <option>SEK</option>
                        <option>CHF</option>
                        <option>ISK</option>
                        <option>NOK</option>
                        <option>HRK</option>
                        <option>RUB</option>
                        <option>TRY</option>
                        <option>AUD</option>
                        <option>BRL</option>
                        <option>CAD</option>
                        <option>CNY</option>
                        <option>HKD</option>
                        <option>IDR</option>
                        <option>ILS</option>
                        <option>INR</option>
                        <option>KRW</option>
                        <option>MXN</option>
                        <option>MYR</option>
                        <option>NZD</option>
                        <option>PHP</option>
                        <option>SGD</option>
                        <option>THB</option>
                        <option>ZAR</option>
                    </select>
                    <i class="fa-solid fa-arrow-right"></i>

                    <select name="" id="second">
                        <option >USD</option>
                        <option >EUR</option>
                        <option>JPY</option>
                        <option>BGN</option>
                        <option selected>CZK</option>
                        <option>DKK</option>
                        <option>GBP</option>
                        <option>HUF</option>
                        <option>PLN</option>
                        <option>RON</option>
                        <option>SEK</option>
                        <option>CHF</option>
                        <option>ISK</option>
                        <option>NOK</option>
                        <option>HRK</option>
                        <option>RUB</option>
                        <option>TRY</option>
                        <option>AUD</option>
                        <option>BRL</option>
                        <option>CAD</option>
                        <option>CNY</option>
                        <option>HKD</option>
                        <option>IDR</option>
                        <option>ILS</option>
                        <option>INR</option>
                        <option>KRW</option>
                        <option>MXN</option>
                        <option>MYR</option>
                        <option>NZD</option>
                        <option>PHP</option>
                        <option>SGD</option>
                        <option>THB</option>
                        <option>ZAR</option>
                    </select>
                    <button type="submit">Convert</button>
                    <input class="ms-5" type="text" id="result" placeholder="Result" disabled>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- main javascript -->
    <script src="/assets/JavaScript/script.js"></script>
</body>

</html>
